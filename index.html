<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container-fluid text-center">
                <img src="img/logo.png" alt="" class="ms-img">            
            </div>
            <div class="container-fluid">
                <h1 class="text-center mb-5 ms-color">To Do List</h1>
                <div class="row g-2 justify-content-center">
                    <div class="col-auto">
                        <input v-model="taskText" class="form-control">
                    </div>    
                    <div class="col-auto">
                        <button @click="addTask" type="submit" class="btn btn-primary mb-3">invia</button>
                    </div>
                </div>
            </div> 
        </header>
    
        <!-- Tasks -->
        <main>
            <div class="container-fluid d-flex justify-content-center row">
                <div class="col-12" v-for="task, index in tasks">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span class="card-title" :class="doneOrUndoneTask(task)" @click="checkTask(task)">
                                {{task.text}}
                            </span>
                            <button type="button" class="btn-close" aria-label="Close" @click="removeTask(index)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
        

</body>
</html>
